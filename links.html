    <title>ABOUT</title>
    <script type="text/javascript">
      $ (function() {
        $ ("#main.main_content:not('#navi.active + #main.main_content')").hide();
        $("#navi li").hover(function() {
          $ (this).addClass("hover")
        },
        function() {
          $(this).removeClass("hover")
        });
        $ ("#navi li").click(function() {
           $("#navi li").removeClass("active");
           $ (this).addClass("active");
           $("#main.main_content:not('#navi.active + #main.main_content')").fadeOut();
        $ ("#navi.active + #main.main_content").fadeIn();
        });
      }
    </script>
