<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=News+Cycle:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/links.css" />
    <title>ABOUT</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#main.tab_content:not('#navi.active + #main.tab_content')").hide();

        // It can be replaced with css. Not need to use JS.
        // $("#navi li").hover(function() {
        //   $ (this).addClass("hover")
        // },
        // function() {
        //   $(this).removeClass("hover");
        // });

        $("#main .tab_content").hide();
        var toggle_tab = function() {
          // get active tab
          active_tab = $("#navi li.active");
          $("#main .tab_content").fadeOut('fast');
          $("#" + active_tab.attr('data-tab')).fadeIn('fast');
        }
        $("#navi li").click(function(){
          $("#navi li").removeClass('active');
          $(this).addClass('active');
          toggle_tab();
        });
        toggle_tab();
      });
    </script>
  </head>
  <body class="index">
    <div id="header">
      <h1>Citr<span>o</span>n.</h1>

    </div><!-- #header -->

          <li data-tab="another" class="another">Another</li>
          <li data-tab="contact" class="contact">Contact</li>
        </ul>
      </nav>
    </div><!-- #navi -->
    <div id="main">

      <div id="sns" class="tab_content">
        <div class="caption">

          <p>僕が使っているSNS一覧です。</p>
          <p>主に使っているのはTwitterですが、他2つにも1日3, 4回は訪れています。</p>
        </div>
        <div class="block">
          <div class="block_sns">Twitter</div>
          <div class="block_sns">App.net</div>
          <div class="block_sns">Lingr</div>
        </div>

      <div id="blog" class="tab_content">

          <h2>ペンをとる</h2>
          <p>日常の日記や、備忘用ブログです。</p>
        </div>
      </div>

      <div id="another" class="tab_content">

          <h2>もっともっと、</h2>
          <p>僕が他につかっているサービス一覧です。</p>

      <div id="contact" class="tab_content">
